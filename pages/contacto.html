    <main class="main__form">
        <h1>Formulario</h1>
        <div class="formulario">
            <form action="#" method="GET" enctype="text/plain">
                <fieldset>
                    <legend>Informacion Personal</legend>
    
                    <span>Sexo:</span>
    
                    <div>
                        <label for="Sex">Masculino:</label>
                        <input type="radio" name="Sex" id="Sex" value="masculino">
                        <label for="Sex">Femenino:</label>
                        <input type="radio" name="Sex" id="Sex" value="femenino">
                    </div>
    
                    <div>
                        <label for="name">Nombre:</label>
                    </div>
    
                    <div>
                        <input type="text" name="name" id="name" required>
                    </div>
    
                    <div>
                        <label for="name2">Apellido:</label>
                    </div>
    
                    <div>
                        <input type="text" name="name2" id="name2" required>
                    </div>
    
                    <div>
    
                        <label for="talle">Talle:</label>
                        <select name="talle" id="talles">
                            <option value="L">Large</option>
                            <option value="M">Medium</option>
                            <option value="S">Small</option>
                        </select>
    
                    </div>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </main>
    
    <footer>
